<title>PC browser sample</title>
<script type="text/javascript">
function temporaryStop() {
    var mvControlBtnObj = document.getElementById("mvControlBtn");
    
    if ("STOP" == mvControlBtnObj.value) {
        mvControlBtn.value = "ReStart";
    } else {
        mvControlBtn.value = "STOP";
    }
}
function doPlaySelectedMv() {
    alert("coming soon...")
}
</script>
</head>
<body>
        <table width="100%">
